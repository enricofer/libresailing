<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GeoJSON</title>
    <link rel="stylesheet" href="node_modules/css/olcs.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      .map {
        width: 100%;
        height: 100%;
      }
      body, html {
        height: 100%;
      }
      
      .ol-popup {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
        width: fit-content;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .frontover {
        z-index: 100000 !important;
        position: absolute;
        right: 8px;
        top:8px;
      }
      .ico {
        max-width:200px;
        max-height:400px;
      }
      .popover{
        width:250px;  
    }
    </style>
    <script type="module" crossorigin src="/libresailing/site/map/assets/index-DeGtDtK9.js"></script>
    <link rel="stylesheet" crossorigin href="/libresailing/site/map/assets/index-BtPuoxOl.css">
  </head>
  <body>
    <div id="popup-bootstrap" title="Welcome to OpenLayers"></div>
    <div id="map" class="map"></div>
    <button type="button" class="btn frontover btn-lg"><span class="glyphicon glyphicon-globe"></span></button>
    <script type="text/javascript" src="./js/Cesium.js"></script>
    <script type="text/javascript" src="/libresailing/site/map/js/Cesium.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  </body>
</html>
